checks:
  environment:
    enabled: true
    python_version: '>=3.8'
    system_libraries: []
    virtual_env: true
  hardware:
    check_disk: true
    check_gpu: false
    check_ram: true
    enabled: true
  hardware_requirements:
    min_resolution: '1920x1080'
  network:
    enabled: true
    # 项目特定的Git仓库（会添加到默认列表）
    git_repos:
    - https://github.com/OneDragon-Anything/ZenlessZoneZero-OneDragon.git
    # PyPI源使用默认配置（清华、阿里云等镜像）
    # 如需自定义，取消注释并修改：
    # pypi_sources:
    #   - https://pypi.org/simple/
    # 可选：禁用某些默认检测
    # disable_defaults:
    #   - mirror_sites
    #   - github_proxies
  paths:
    check_chinese_paths: true
    check_path_length: true
    check_permissions: true
    enabled: true
  system_info:
    enabled: true
project:
  description: 绝区零自动化脚本
  name: 绝区零一条龙
  paths:
    config_path: E:/ZZZ-1D/config
    install_path: E:/ZZZ-1D
  type: game_script
report:
  format: html
  include_timestamp: true
  output_dir: reports
