checks:
  environment:
    enabled: true
    python_version: '>=3.8'
    system_libraries: []
    virtual_env: true
  hardware:
    check_disk: true
    check_gpu: false
    check_ram: true
    enabled: true
  hardware_requirements:
    min_resolution: '1920x1080'
  network:
    enabled: true
    git_repos:
    - https://github.com/OneDragon-Anything/ZenlessZoneZero-OneDragon.git
    mirror_sites: []
    project_websites: []
    pypi_sources:
    - https://pypi.org/simple/
    - https://pypi.tuna.tsinghua.edu.cn/simple/
  paths:
    check_chinese_paths: true
    check_path_length: true
    check_permissions: true
    enabled: true
  system_info:
    enabled: true
project:
  description: 绝区零自动化脚本
  name: 绝区零一条龙
  paths:
    config_path: E:/ZZZ-1D/config
    install_path: E:/ZZZ-1D
  type: game_script
report:
  format: html
  include_timestamp: true
  output_dir: reports
