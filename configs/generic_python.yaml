checks:
  environment:
    enabled: true
    python_version: '>=3.8'
    system_libraries: []
    virtual_env: true
  hardware:
    check_disk: true
    check_gpu: false
    check_ram: true
    enabled: false
  network:
    enabled: true
    git_repos:
    - https://github.com/OneDragon-Anything/ZenlessZoneZero-OneDragon.git
    mirror_sites: []
    project_websites: []
    pypi_sources:
    - https://pypi.org/simple/
    - https://pypi.tuna.tsinghua.edu.cn/simple/
  paths:
    check_chinese_paths: true
    check_path_length: true
    check_permissions: true
    enabled: true
  system_info:
    enabled: true
project:
  description: 通用Python项目检测模板
  name: 通用Python项目
  type: generic
report:
  format: html
  include_timestamp: true
  output_dir: reports
