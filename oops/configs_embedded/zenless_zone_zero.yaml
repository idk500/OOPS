checks:
  environment:
    enabled: true
    python_version: '>=3.8'
    system_libraries: []
    virtual_env: true
  hardware:
    check_disk: true
    check_gpu: false
    check_ram: true
    enabled: true
  hardware_requirements:
    min_resolution: '1920x1080'
    require_ssd: true  # 要求使用 SSD
    aspect_ratio: '16:9'  # 要求 16:9 分辨率
  network:
    enabled: true
    # 项目特定的Git仓库（会添加到默认列表）
    git_repos:
    - https://github.com/OneDragon-Anything/ZenlessZoneZero-OneDragon.git
    - https://gitee.com/OneDragon-Anything/ZenlessZoneZero-OneDragon.git
    
    # 项目官网和相关网站
    project_websites:
    - url: https://one-dragon.org
      name: 一条龙官网
    - url: https://one-dragon.com/zzz/zh/home.html
      name: 一条龙项目主页
    - url: https://one-dragon.com/notice/zzz/notice.json
      name: 公告系统
    - url: https://zzz.mihoyo.com
      name: 绝区零官网
    
    # 米哈游 API（可选检测）
    mihoyo_api:
    - url: https://hyp-api.mihoyo.com/hyp/hyp-connect/api/getGames?launcher_id=jGHBHlcOq1&language=zh-cn
      name: 米哈游游戏信息API
    - url: https://hyp-api.mihoyo.com/hyp/hyp-connect/api/getAllGameBasicInfo?launcher_id=jGHBHlcOq1&language=zh-cn
      name: 米哈游基础信息API
    - url: https://docs.qq.com/doc/p/7add96a4600d363b75d2df83bb2635a7c6a969b5
      name: 绝区零官方文档

    # PyPI源使用默认配置（清华、阿里云等镜像）
    # 如需自定义，取消注释并修改：
    # pypi_sources:
    #   - https://pypi.org/simple/
    
    # 可选：禁用某些默认检测
    # disable_defaults:
    #   - mirror_sites
    #   - github_proxies
  paths:
    check_chinese_paths: true
    check_path_length: true
    check_permissions: true
    enabled: true
    # 默认游戏路径（仅作为信息提示）
    default_game_path: 'C:\Program Files\miHoYo Launcher\games\ZenlessZoneZero Game\ZenlessZoneZero.exe'
  
  # 项目版本检测
  project_version:
    enabled: true
    gitee_repo: 'OneDragon-Anything/ZenlessZoneZero-OneDragon'  # Gitee 仓库
    github_repo: 'OneDragon-Anything/ZenlessZoneZero-OneDragon'  # GitHub 仓库（备选）
  
  # 游戏设置检测
  game_settings:
    enabled: true
    config_file: 'config/01/game_account.yml'  # 游戏配置文件路径
    default_game_path: 'C:\Program Files\miHoYo Launcher\games\ZenlessZoneZero Game\ZenlessZoneZero.exe'
  
  system_info:
    enabled: true
  system_settings:
    enabled: true
    require_admin: true  # 要求管理员权限
    # 游戏内设置提示（无法自动检测，仅作为提醒）
    game_settings_reminder:
      - 游戏分辨率设置为 1920x1080（16:9）
      - 优先使用窗口模式
      - 全屏模式时确保屏幕和游戏分辨率都是 16:9
      - 多屏幕用户需将游戏窗口放在主显示器（1号屏）
      - 确保游戏画面完整且无遮挡（关闭帧率显示、激活 Windows 等）
      - 建议使用较高画质以降低脚本出错率
project:
  description: 绝区零自动化脚本
  name: 绝区零一条龙
  paths:
    # ⚠️ 重要：首次使用请修改为你的实际安装路径！
    # 
    # 支持的路径格式：
    # 1. 绝对路径（推荐）: E:/ZZZ-1D 或 C:/Games/ZenlessZoneZero-OneDragon
    # 2. 环境变量: ${ZZZ_INSTALL_PATH} 或 ${USERPROFILE}/ZZZ-1D
    # 3. 相对路径: ../ZenlessZoneZero-OneDragon
    # 4. 自动检测: 'auto' (在当前目录查找 OneDragon-Launcher.exe)
    # 
    # 示例：
    # install_path: 'E:/ZZZ-1D'
    # install_path: 'C:/Games/ZenlessZoneZero-OneDragon'
    # install_path: '${USERPROFILE}/Desktop/ZZZ-1D'
    install_path: ''  # ← 请在这里填写你的项目路径
    config_path: ''  # 留空则自动设置为 {install_path}/config
  type: game_script
report:
  format: html
  include_timestamp: true
  output_dir: reports
